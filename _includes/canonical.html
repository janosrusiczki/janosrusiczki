{% if page.url %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% endif %}

{% if paginator.previous_page %}
  {% if paginator.page == 2 %}
    <link rel="prev" href="{{ site.baseurl }}">
  {% else %}
    <link rel="prev" href="{{ site.baseurl }}page/{{paginator.previous_page}}/">
  {% endif %}
{% endif %}

{% if paginator.next_page %}
  <link rel="next" href="{{ site.baseurl }}page/{{paginator.next_page}}/">
{% endif %}  

{% if page.previous.url %}
  <link rel="prev" href="{{ page.previous.url }}">
{% endif %}

{% if page.next.url %}
  <link rel="next" href="{{ page.next.url }}">
{% endif %}
